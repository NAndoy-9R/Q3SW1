<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <style>
        body {
            background-color: #ffdde1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            background: #ffe4e9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            color: #ff4d6d;
        }
        .result {
            background: #ffc2d1;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        button {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #e63950;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Length Converter</h2>
        <p>Convert <span id="meters">10.52</span> meters by clicking the buttons below.</p>
        <div class="result" id="output">Centimeters: 1052</div>
        <button onclick="convert('cm')">CENTIMETERS</button>
        <button onclick="convert('inches')">INCHES</button>
        <button onclick="location.reload()">REFRESH PAGE</button>
    </div>
    
    <script>
        function convert(unit) {
            let meters = 10.52;
            let result;
            if (unit === 'cm') {
                result = `Centimeters: ${meters * 100}`;
            } else if (unit === 'inches') {
                result = `Inches: ${(meters * 39.3701).toFixed(2)}`;
            }
            document.getElementById('output').innerHTML = result;
        }
    </script>
</body>
</html>
